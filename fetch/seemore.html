<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="container">




    </div>

</body>

</html>
<script>
    let param = localStorage.getItem('fetchIndex')

    fetch(`https://dummyjson.com/products/${param}`).then(response => response.json()).then(data=> {

        container.innerHTML = ''
        container.innerHTML = `<div> 
            
                <p> ${data.price} </p>
                <p> ${data.description} </p>
                <p> ${data.title} </p>
                <p> ${data.rating} </p>
                <img width='200px' height='200px' src='${data.images[0]}' />
                
                
         
                </div>`

    }
    ).catch((error) => console.log(error))



</script>
